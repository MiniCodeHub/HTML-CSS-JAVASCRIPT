<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Character Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">

  <div class="w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">
      üßÆ Live Character Counter
    </h1>

    <textarea
      id="textInput"
      rows="5"
      placeholder="Start typing..."
      class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 resize-none"
    ></textarea>

    <!-- Counters -->
    <div class="flex justify-between mt-4 text-sm">
      <span id="charCount">Characters: 0</span>
      <span id="wordCount">Words: 0</span>
    </div>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-700 h-3 rounded-full mt-3 overflow-hidden">
      <div
        id="progressBar"
        class="h-full bg-cyan-500 transition-all duration-300"
        style="width: 0%"
      ></div>
    </div>

    <!-- Warning -->
    <p
      id="warning"
      class="text-red-500 text-sm mt-2 hidden text-center font-semibold"
    >
      ‚ö†Ô∏è Character limit exceeded!
    </p>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const charCount = document.getElementById("charCount");
    const wordCount = document.getElementById("wordCount");
    const progressBar = document.getElementById("progressBar");
    const warning = document.getElementById("warning");

    const LIMIT = 100;

    textInput.addEventListener("input", () => {
      const text = textInput.value;

      // Character count
      const chars = text.length;
      charCount.textContent = `Characters: ${chars}`;

      // Word count
      const words = text.trim() === "" ? 0 : text.trim().split(/\s+/).length;
      wordCount.textContent = `Words: ${words}`;

      // Progress bar
      const progress = Math.min((chars / LIMIT) * 100, 100);
      progressBar.style.width = progress + "%";

      // Warning + color change
      if (chars > LIMIT) {
        progressBar.classList.remove("bg-cyan-500");
        progressBar.classList.add("bg-red-500");
        warning.classList.remove("hidden");
      } else {
        progressBar.classList.remove("bg-red-500");
        progressBar.classList.add("bg-cyan-500");
        warning.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
