<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Color Picker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-black">

  <!-- Toast -->
  <div id="toast"
       class="fixed top-5 right-5 hidden px-4 py-2 rounded-lg
              bg-cyan-400 text-black font-semibold shadow-lg">
    Copied!
  </div>

  <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-6 w-80 text-center">
    <h2 class="text-white text-xl font-bold mb-4">Pick a Color ðŸŽ¨</h2>

    <!-- Color Grid -->
    <div class="grid grid-cols-4 gap-3 mb-4">
      <div class="color w-14 h-14 rounded-lg bg-red-500" data-color="#ef4444"></div>
      <div class="color w-14 h-14 rounded-lg bg-green-500" data-color="#22c55e"></div>
      <div class="color w-14 h-14 rounded-lg bg-blue-500" data-color="#3b82f6"></div>
      <div class="color w-14 h-14 rounded-lg bg-yellow-400" data-color="#facc15"></div>
      <div class="color w-14 h-14 rounded-lg bg-purple-500" data-color="#a855f7"></div>
      <div class="color w-14 h-14 rounded-lg bg-pink-500" data-color="#ec4899"></div>
      <div class="color w-14 h-14 rounded-lg bg-orange-500" data-color="#f97316"></div>
      <div class="color w-14 h-14 rounded-lg bg-teal-500" data-color="#14b8a6"></div>
    </div>

    <!-- Code Display -->
    <p id="code"
       class="text-white font-mono bg-black/40 rounded-lg py-2">
      Click a color to copy code
    </p>
  </div>

  <script>
    const colors = document.querySelectorAll(".color");
    const code = document.getElementById("code");
    const toast = document.getElementById("toast");

    function showToast() {
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 1500);
    }

    colors.forEach(color => {
      color.addEventListener("click", () => {
        const value = color.dataset.color;

        navigator.clipboard.writeText(value);
        code.textContent = value;

        color.classList.add("scale-110", "ring-2", "ring-white");
        setTimeout(() => color.classList.remove("scale-110", "ring-2", "ring-white"), 300);

        showToast();
      });
    });
  </script>

</body>
</html>
