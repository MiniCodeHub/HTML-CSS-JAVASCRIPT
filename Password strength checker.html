<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #333;
        }

        .strength-meter {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: all 0.4s ease;
        }

        .strength-meter-fill.weak {
            width: 33%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a6f);
        }

        .strength-meter-fill.medium {
            width: 66%;
            background: linear-gradient(90deg, #ffa502, #ff6348);
        }

        .strength-meter-fill.strong {
            width: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
        }

        .strength-text {
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 27px;
            transition: color 0.3s;
        }

        .strength-text.weak {
            color: #ff6b6b;
        }

        .strength-text.medium {
            color: #ffa502;
        }

        .strength-text.strong {
            color: #2ecc71;
        }

        .requirements {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .requirements h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
            transition: color 0.3s;
        }

        .requirement-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ccc;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .requirement.met {
            color: #2ecc71;
        }

        .requirement.met .requirement-icon {
            background: #2ecc71;
            border-color: #2ecc71;
        }

        .requirement.met .requirement-icon::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Strength</h1>
        <p class="subtitle">Create a secure password</p>
        
        <div class="input-wrapper">
            <input type="password" id="passwordInput" placeholder="Enter your password">
            <button class="toggle-password" id="toggleBtn">üëÅÔ∏è</button>
        </div>

        <div class="strength-meter">
            <div class="strength-meter-fill" id="strengthMeter"></div>
        </div>

        <div class="strength-text" id="strengthText"></div>

        <div class="requirements">
            <h3>Password Requirements</h3>
            <div class="requirement" id="req-length">
                <div class="requirement-icon"></div>
                <span>At least 8 characters</span>
            </div>
            <div class="requirement" id="req-uppercase">
                <div class="requirement-icon"></div>
                <span>Contains uppercase letter</span>
            </div>
            <div class="requirement" id="req-lowercase">
                <div class="requirement-icon"></div>
                <span>Contains lowercase letter</span>
            </div>
            <div class="requirement" id="req-number">
                <div class="requirement-icon"></div>
                <span>Contains number</span>
            </div>
            <div class="requirement" id="req-special">
                <div class="requirement-icon"></div>
                <span>Contains special character (!@#$%^&*)</span>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const toggleBtn = document.getElementById('toggleBtn');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthText = document.getElementById('strengthText');

        const requirements = {
            length: document.getElementById('req-length'),
            uppercase: document.getElementById('req-uppercase'),
            lowercase: document.getElementById('req-lowercase'),
            number: document.getElementById('req-number'),
            special: document.getElementById('req-special')
        };

        // Toggle password visibility
        toggleBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            toggleBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Check password strength on input
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            checkPasswordStrength(password);
        });

        function checkPasswordStrength(password) {
            let strength = 0;
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update requirement indicators
            for (const [key, met] of Object.entries(checks)) {
                if (met) {
                    requirements[key].classList.add('met');
                    strength++;
                } else {
                    requirements[key].classList.remove('met');
                }
            }

            // Update strength meter and text
            strengthMeter.className = 'strength-meter-fill';
            strengthText.className = 'strength-text';

            if (password.length === 0) {
                strengthText.textContent = '';
                return;
            }

            if (strength <= 2) {
                strengthMeter.classList.add('weak');
                strengthText.classList.add('weak');
                strengthText.textContent = 'Weak Password';
            } else if (strength <= 4) {
                strengthMeter.classList.add('medium');
                strengthText.classList.add('medium');
                strengthText.textContent = 'Medium Password';
            } else {
                strengthMeter.classList.add('strong');
                strengthText.classList.add('strong');
                strengthText.textContent = 'Strong Password';
            }
        }
    </script>
</body>
</html>
