<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Shortcut Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .main-display {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .current-keys {
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .key-display {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            color: #333;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.1),
                inset 0 -3px 0 rgba(0, 0, 0, 0.2);
            animation: keyPop 0.3s ease;
            min-width: 60px;
            text-align: center;
        }

        @keyframes keyPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .key-display.modifier {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            box-shadow: 
                0 4px 6px rgba(102, 126, 234, 0.3),
                inset 0 -3px 0 rgba(0, 0, 0, 0.2);
        }

        .separator {
            font-size: 28px;
            opacity: 0.7;
            font-weight: 300;
        }

        .shortcut-info {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .shortcut-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffd700;
        }

        .shortcut-description {
            font-size: 14px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-header h2 {
            font-size: 24px;
        }

        .clear-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-list::-webkit-scrollbar {
            width: 8px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .history-keys {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            font-size: 16px;
        }

        .history-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }

        .keyboard-visual {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .keyboard-visual h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .modifier-keys {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modifier-key {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .modifier-key.active {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }

            .main-display {
                padding: 25px;
            }

            .key-display {
                padding: 15px 20px;
                font-size: 18px;
                min-width: 50px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⌨️ Keyboard Shortcut Detector</h1>
            <p>Press any key or key combination to see it displayed</p>
        </div>

        <div class="main-display">
            <div class="current-keys" id="currentKeys">
                <div style="opacity: 0.5; font-size: 18px;">Press any key...</div>
            </div>
            <div class="shortcut-info" id="shortcutInfo" style="display: none;">
                <div class="shortcut-name" id="shortcutName"></div>
                <div class="shortcut-description" id="shortcutDescription"></div>
            </div>
        </div>

        <div class="keyboard-visual">
            <h3>Modifier Keys</h3>
            <div class="modifier-keys">
                <div class="modifier-key" data-key="ctrl">Ctrl</div>
                <div class="modifier-key" data-key="alt">Alt</div>
                <div class="modifier-key" data-key="shift">Shift</div>
                <div class="modifier-key" data-key="meta">⌘ / ⊞</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalKeys">0</div>
                <div class="stat-label">Total Keys</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="shortcuts">0</div>
                <div class="stat-label">Shortcuts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastKey">-</div>
                <div class="stat-label">Last Key</div>
            </div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h2>Key History</h2>
                <button class="clear-btn" onclick="clearHistory()">Clear History</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-state">No keys pressed yet. Start typing!</div>
            </div>
        </div>
    </div>

    <script>
        let keyCount = 0;
        let shortcutCount = 0;
        let history = [];
        const currentPressedKeys = new Set();

        // Common keyboard shortcuts database
        const shortcuts = {
            'Ctrl+C': { name: 'Copy', description: 'Copy selected content to clipboard' },
            'Ctrl+V': { name: 'Paste', description: 'Paste content from clipboard' },
            'Ctrl+X': { name: 'Cut', description: 'Cut selected content to clipboard' },
            'Ctrl+Z': { name: 'Undo', description: 'Undo last action' },
            'Ctrl+Y': { name: 'Redo', description: 'Redo last undone action' },
            'Ctrl+S': { name: 'Save', description: 'Save current document' },
            'Ctrl+A': { name: 'Select All', description: 'Select all content' },
            'Ctrl+F': { name: 'Find', description: 'Open find/search dialog' },
            'Ctrl+P': { name: 'Print', description: 'Open print dialog' },
            'Ctrl+N': { name: 'New', description: 'Create new document/window' },
            'Ctrl+W': { name: 'Close', description: 'Close current tab/window' },
            'Ctrl+T': { name: 'New Tab', description: 'Open new browser tab' },
            'Ctrl+Shift+T': { name: 'Reopen Tab', description: 'Reopen last closed tab' },
            'Alt+Tab': { name: 'Switch Window', description: 'Switch between open applications' },
            'Alt+F4': { name: 'Close Window', description: 'Close current window' },
            'Ctrl+Shift+N': { name: 'New Incognito', description: 'Open incognito/private window' },
            'F5': { name: 'Refresh', description: 'Reload current page' },
            'Ctrl+R': { name: 'Refresh', description: 'Reload current page' },
            'F11': { name: 'Fullscreen', description: 'Toggle fullscreen mode' },
            'Ctrl+Plus': { name: 'Zoom In', description: 'Increase zoom level' },
            'Ctrl+Minus': { name: 'Zoom Out', description: 'Decrease zoom level' },
            'Ctrl+0': { name: 'Reset Zoom', description: 'Reset zoom to 100%' },
        };

        function getKeyDisplay(key) {
            const keyMap = {
                'Control': 'Ctrl',
                'Meta': '⌘',
                'Alt': 'Alt',
                'Shift': 'Shift',
                ' ': 'Space',
                'ArrowUp': '↑',
                'ArrowDown': '↓',
                'ArrowLeft': '←',
                'ArrowRight': '→',
                'Enter': '↵',
                'Backspace': '⌫',
                'Delete': 'Del',
                'Escape': 'Esc',
                'Tab': '⇥',
                'CapsLock': 'Caps',
            };
            return keyMap[key] || key.toUpperCase();
        }

        function isModifierKey(key) {
            return ['Control', 'Alt', 'Shift', 'Meta'].includes(key);
        }

        function updateModifierVisual(key, isPressed) {
            const keyMap = {
                'Control': 'ctrl',
                'Alt': 'alt',
                'Shift': 'shift',
                'Meta': 'meta'
            };
            
            const element = document.querySelector(`[data-key="${keyMap[key]}"]`);
            if (element) {
                if (isPressed) {
                    element.classList.add('active');
                } else {
                    element.classList.remove('active');
                }
            }
        }

        function buildShortcutString() {
            const keys = Array.from(currentPressedKeys);
            const modifiers = [];
            const regularKeys = [];

            keys.forEach(key => {
                if (isModifierKey(key)) {
                    modifiers.push(getKeyDisplay(key));
                } else {
                    regularKeys.push(getKeyDisplay(key));
                }
            });

            // Sort modifiers in standard order
            const modifierOrder = ['Ctrl', 'Alt', 'Shift', '⌘'];
            modifiers.sort((a, b) => modifierOrder.indexOf(a) - modifierOrder.indexOf(b));

            return [...modifiers, ...regularKeys].join('+');
        }

        function displayCurrentKeys() {
            const container = document.getElementById('currentKeys');
            
            if (currentPressedKeys.size === 0) {
                container.innerHTML = '<div style="opacity: 0.5; font-size: 18px;">Press any key...</div>';
                document.getElementById('shortcutInfo').style.display = 'none';
                return;
            }

            const keys = Array.from(currentPressedKeys);
            const modifiers = [];
            const regularKeys = [];

            keys.forEach(key => {
                if (isModifierKey(key)) {
                    modifiers.push(key);
                } else {
                    regularKeys.push(key);
                }
            });

            // Sort modifiers in standard order
            const modifierOrder = ['Control', 'Alt', 'Shift', 'Meta'];
            modifiers.sort((a, b) => modifierOrder.indexOf(a) - modifierOrder.indexOf(b));

            const allKeys = [...modifiers, ...regularKeys];
            
            container.innerHTML = allKeys.map((key, index) => {
                const isModifier = isModifierKey(key);
                const display = getKeyDisplay(key);
                const separator = index < allKeys.length - 1 ? '<span class="separator">+</span>' : '';
                return `<div class="key-display ${isModifier ? 'modifier' : ''}">${display}</div>${separator}`;
            }).join('');

            // Check if it's a known shortcut
            const shortcutString = buildShortcutString();
            const shortcutInfo = shortcuts[shortcutString];
            
            if (shortcutInfo) {
                document.getElementById('shortcutName').textContent = shortcutInfo.name;
                document.getElementById('shortcutDescription').textContent = shortcutInfo.description;
                document.getElementById('shortcutInfo').style.display = 'block';
            } else {
                document.getElementById('shortcutInfo').style.display = 'none';
            }
        }

        function addToHistory(keyString) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            history.unshift({
                keys: keyString,
                time: timeString
            });

            if (history.length > 50) {
                history = history.slice(0, 50);
            }

            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-state">No keys pressed yet. Start typing!</div>';
                return;
            }

            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-keys">${item.keys}</div>
                    <div class="history-time">${item.time}</div>
                </div>
            `).join('');
        }

        function updateStats(key) {
            keyCount++;
            document.getElementById('totalKeys').textContent = keyCount;
            document.getElementById('lastKey').textContent = getKeyDisplay(key);

            if (currentPressedKeys.size > 1) {
                shortcutCount++;
                document.getElementById('shortcuts').textContent = shortcutCount;
            }
        }

        function clearHistory() {
            history = [];
            updateHistoryDisplay();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            // Prevent default for some keys to avoid browser actions
            if (e.ctrlKey || e.metaKey) {
                const preventKeys = ['s', 'p', 'f', 'w', 't', 'n'];
                if (preventKeys.includes(e.key.toLowerCase())) {
                    e.preventDefault();
                }
            }

            const wasEmpty = currentPressedKeys.size === 0;
            currentPressedKeys.add(e.key);
            
            if (isModifierKey(e.key)) {
                updateModifierVisual(e.key, true);
            }
            
            displayCurrentKeys();
            
            // Only update stats and history when a new key is pressed (not when modifier is held)
            if (wasEmpty || !isModifierKey(e.key)) {
                updateStats(e.key);
            }
        });

        document.addEventListener('keyup', (e) => {
            // When any key is released, save to history if there were keys pressed
            if (currentPressedKeys.size > 0) {
                const shortcutString = buildShortcutString();
                addToHistory(shortcutString);
            }

            currentPressedKeys.delete(e.key);
            
            if (isModifierKey(e.key)) {
                updateModifierVisual(e.key, false);
            }
            
            displayCurrentKeys();
        });

        // Clear all keys when window loses focus
        window.addEventListener('blur', () => {
            currentPressedKeys.clear();
            displayCurrentKeys();
            
            // Clear all modifier visuals
            document.querySelectorAll('.modifier-key').forEach(el => {
                el.classList.remove('active');
            });
        });

        // Initialize
        displayCurrentKeys();
        updateHistoryDisplay();
    </script>
</body>
</html>
