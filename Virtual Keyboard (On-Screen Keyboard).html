<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        .screen {
            background: #2d3748;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: #1a202c;
            border: 2px solid #4a5568;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 24px;
            color: #e2e8f0;
            min-height: 60px;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .display::after {
            content: '|';
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .keyboard {
            background: #2d3748;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .row {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
            justify-content: center;
        }

        .row:last-child {
            margin-bottom: 0;
        }

        .key {
            background: linear-gradient(180deg, #4a5568 0%, #2d3748 100%);
            border: 1px solid #1a202c;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 16px;
            font-weight: 500;
            padding: 15px;
            min-width: 50px;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 3px 0 #1a202c;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key:hover {
            background: linear-gradient(180deg, #5a6778 0%, #3d4758 100%);
            transform: translateY(-1px);
        }

        .key:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #1a202c;
        }

        .key.space {
            flex: 1;
            min-width: 300px;
        }

        .key.caps,
        .key.backspace,
        .key.tab,
        .key.enter {
            min-width: 80px;
            font-size: 14px;
        }

        .key.shift {
            min-width: 100px;
            font-size: 14px;
        }

        .key.caps.active {
            background: linear-gradient(180deg, #48bb78 0%, #38a169 100%);
            box-shadow: 0 3px 0 #2f855a, 0 0 15px rgba(72, 187, 120, 0.4);
        }

        .key.caps.active:active {
            box-shadow: 0 1px 0 #2f855a, 0 0 15px rgba(72, 187, 120, 0.4);
        }

        .key.special {
            background: linear-gradient(180deg, #5a67d8 0%, #4c51bf 100%);
            box-shadow: 0 3px 0 #434190;
        }

        .key.special:active {
            box-shadow: 0 1px 0 #434190;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 0 20px;
            color: #e2e8f0;
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .key {
                min-width: 35px;
                padding: 12px 8px;
                font-size: 14px;
            }

            .key.space {
                min-width: 150px;
            }

            .key.caps,
            .key.backspace,
            .key.tab,
            .key.enter,
            .key.shift {
                min-width: 50px;
                font-size: 12px;
            }

            .display {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="display" id="display"></div>
        </div>

        <div class="keyboard" id="keyboard">
            <div class="row">
                <button class="key" data-key="`">`</button>
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key" data-key="0">0</button>
                <button class="key" data-key="-">-</button>
                <button class="key" data-key="=">=</button>
                <button class="key backspace special" data-key="Backspace">⌫ Back</button>
            </div>

            <div class="row">
                <button class="key tab special" data-key="Tab">Tab ⇥</button>
                <button class="key" data-key="q">Q</button>
                <button class="key" data-key="w">W</button>
                <button class="key" data-key="e">E</button>
                <button class="key" data-key="r">R</button>
                <button class="key" data-key="t">T</button>
                <button class="key" data-key="y">Y</button>
                <button class="key" data-key="u">U</button>
                <button class="key" data-key="i">I</button>
                <button class="key" data-key="o">O</button>
                <button class="key" data-key="p">P</button>
                <button class="key" data-key="[">[</button>
                <button class="key" data-key="]">]</button>
                <button class="key" data-key="\">\</button>
            </div>

            <div class="row">
                <button class="key caps special" data-key="CapsLock">⇪ Caps</button>
                <button class="key" data-key="a">A</button>
                <button class="key" data-key="s">S</button>
                <button class="key" data-key="d">D</button>
                <button class="key" data-key="f">F</button>
                <button class="key" data-key="g">G</button>
                <button class="key" data-key="h">H</button>
                <button class="key" data-key="j">J</button>
                <button class="key" data-key="k">K</button>
                <button class="key" data-key="l">L</button>
                <button class="key" data-key=";">;</button>
                <button class="key" data-key="'">'</button>
                <button class="key enter special" data-key="Enter">↵ Enter</button>
            </div>

            <div class="row">
                <button class="key shift special" data-key="Shift">⇧ Shift</button>
                <button class="key" data-key="z">Z</button>
                <button class="key" data-key="x">X</button>
                <button class="key" data-key="c">C</button>
                <button class="key" data-key="v">V</button>
                <button class="key" data-key="b">B</button>
                <button class="key" data-key="n">N</button>
                <button class="key" data-key="m">M</button>
                <button class="key" data-key=",">,</button>
                <button class="key" data-key=".">.</button>
                <button class="key" data-key="/">/</button>
                <button class="key shift special" data-key="Shift">⇧ Shift</button>
            </div>

            <div class="row">
                <button class="key space special" data-key=" ">Space</button>
            </div>
        </div>

        <div class="stats">
            <div>Characters: <span id="charCount">0</span></div>
            <div>Words: <span id="wordCount">0</span></div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const keyboard = document.getElementById('keyboard');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        
        let text = '';
        let capsLock = false;
        let shiftPressed = false;

        const shiftMap = {
            '`': '~', '1': '!', '2': '@', '3': '#', '4': '$', '5': '%',
            '6': '^', '7': '&', '8': '*', '9': '(', '0': ')', '-': '_',
            '=': '+', '[': '{', ']': '}', '\\': '|', ';': ':', "'": '"',
            ',': '<', '.': '>', '/': '?'
        };

        function updateDisplay() {
            display.textContent = text || '';
            updateStats();
        }

        function updateStats() {
            charCount.textContent = text.length;
            const words = text.trim().split(/\s+/).filter(w => w.length > 0);
            wordCount.textContent = words.length || 0;
        }

        function handleKeyPress(key) {
            if (key === 'Backspace') {
                text = text.slice(0, -1);
            } else if (key === 'Enter') {
                text += '\n';
            } else if (key === 'Tab') {
                text += '    ';
            } else if (key === 'CapsLock') {
                capsLock = !capsLock;
                const capsKey = document.querySelector('[data-key="CapsLock"]');
                capsKey.classList.toggle('active', capsLock);
                return;
            } else if (key === 'Shift') {
                shiftPressed = !shiftPressed;
                return;
            } else if (key === ' ') {
                text += ' ';
            } else {
                let char = key.toLowerCase();
                
                if (shiftPressed && shiftMap[char]) {
                    char = shiftMap[char];
                } else if ((capsLock && !shiftPressed) || (!capsLock && shiftPressed)) {
                    char = char.toUpperCase();
                }
                
                text += char;
                shiftPressed = false;
            }
            
            updateDisplay();
        }

        // Event delegation for keyboard clicks
        keyboard.addEventListener('click', (e) => {
            if (e.target.classList.contains('key')) {
                const key = e.target.dataset.key;
                handleKeyPress(key);
            }
        });

        // Physical keyboard support
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            
            if (e.key === 'CapsLock') {
                handleKeyPress('CapsLock');
            } else if (e.key === 'Shift') {
                if (!shiftPressed) {
                    shiftPressed = true;
                }
            } else if (e.key === 'Backspace') {
                handleKeyPress('Backspace');
            } else if (e.key === 'Enter') {
                handleKeyPress('Enter');
            } else if (e.key === 'Tab') {
                handleKeyPress('Tab');
            } else if (e.key === ' ') {
                handleKeyPress(' ');
            } else if (e.key.length === 1) {
                handleKeyPress(e.key);
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Shift') {
                shiftPressed = false;
            }
        });

        updateDisplay();
    </script>
</body>
</html>
